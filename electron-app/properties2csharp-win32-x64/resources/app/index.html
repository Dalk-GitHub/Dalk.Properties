<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>properties2csharp</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header id="titlebar">
    <div id="drag-region">

      <div id="window-title">
        <span>properties2csharp</span>
      </div>

      <div id="window-controls">

        <div class="button" id="min-button">
          <img class="icon"
            srcset="res/icons/min-w-10.png 1x, res/icons/min-w-12.png 1.25x, res/icons/min-w-15.png 1.5x, res/icons/min-w-15.png 1.75x, res/icons/min-w-20.png 2x, res/icons/min-w-20.png 2.25x, res/icons/min-w-24.png 2.5x, res/icons/min-w-30.png 3x, res/icons/min-w-30.png 3.5x"
            draggable="false" />
        </div>
        <div class="button" id="max-button">
          <img class="icon"
            srcset="res/icons/max-w-10.png 1x, res/icons/max-w-12.png 1.25x, res/icons/max-w-15.png 1.5x, res/icons/max-w-15.png 1.75x, res/icons/max-w-20.png 2x, res/icons/max-w-20.png 2.25x, res/icons/max-w-24.png 2.5x, res/icons/max-w-30.png 3x, res/icons/max-w-30.png 3.5x"
            draggable="false" />
        </div>
        <div class="button" id="restore-button">
          <img class="icon"
            srcset="res/icons/restore-w-10.png 1x, res/icons/restore-w-12.png 1.25x, res/icons/restore-w-15.png 1.5x, res/icons/restore-w-15.png 1.75x, res/icons/restore-w-20.png 2x, res/icons/restore-w-20.png 2.25x, res/icons/restore-w-24.png 2.5x, res/icons/restore-w-30.png 3x, res/icons/restore-w-30.png 3.5x"
            draggable="false" />
        </div>
        <div class="button" id="close-button">
          <img class="icon"
            srcset="res/icons/close-w-10.png 1x, res/icons/close-w-12.png 1.25x, res/icons/close-w-15.png 1.5x, res/icons/close-w-15.png 1.75x, res/icons/close-w-20.png 2x, res/icons/close-w-20.png 2.25x, res/icons/close-w-24.png 2.5x, res/icons/close-w-30.png 3x, res/icons/close-w-30.png 3.5x"
            draggable="false" />
        </div>

      </div>
    </div>
  </header>
  <span style="position: fixed;left: 0;width: 0;height: 0;right: 100%;bottom: 100%;overflow: hidden;"
    id="electron-ver"></span>
  <div id="main">
    <iframe src="https://properties2csharp.dalkyt.de"></iframe>
    <!--<iframe src="http://localhost:5003/"></iframe>-->
  </div>

  <script>
    require('./renderer.js')
  </script>
</body>

</html>
